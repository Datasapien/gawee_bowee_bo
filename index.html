<!DOCTYPE html>

<body>
  <!-- Your HTML content here -->
   <h1>Da Rules</h1>
   <p>A simple Rock-Paper-Scissors game. Check the console to play!</p>

  <script>

    function getRandomChoice() {
          var choices = ["rock", "paper", "scissors"];
          //Creates a random number between 0 and 2 which is then assigned as the index for the choices array
          var randomIndex = Math.floor(Math.random() * choices.length); 
          return choices[randomIndex];
        }


    let playerInput = prompt("What's your choice, punk?");
    let playerSelection = playerInput.toLowerCase();
    let computerSelection = getRandomChoice();

    console.log("The computer chose " + computerSelection + "!");
    console.log("You chose " + playerSelection + " ...");

    function playRound(playerSelection, computerSelection) {
      if (playerSelection == computerSelection) {
        return "It's a draw, punk!";
      } else if (
        computerSelection == "rock" && playerSelection == "paper" ||
        computerSelection == "paper" && playerSelection == "scissors" ||
        computerSelection == "scissors" && playerSelection == "rock"
      ) {
        return "You win, nice work buddy!";
      } else {
        return "Sorry ... you lost to an AI, nerd!"
      }
    }

    console.log(playRound(playerSelection, computerSelection));

  </script>
</body>
</html>
