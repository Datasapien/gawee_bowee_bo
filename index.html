<!DOCTYPE html>
<html>
<head>
  <title>My HTML Page</title>
</head>
<body>
  <!-- Your HTML content here -->
   <h1>Da Rules</h1>
   <p>A simple Rock-Paper-Scissors game. Check the console to play!</p>
   <input type="text" id="playerSelection">
   <button onclick="playRound()">Submit</button>

  <script>

function getRandomChoice() {
      var choices = ["Rock", "Paper", "Scissors"];
      var randomIndex = Math.floor(Math.random() * choices.length); //Creates a random number between 0 and 2 which is then assigned as the index for the choices array
      return choices[randomIndex];
    }

    function playRound() {
      var inputBox = document.getElementById("playerSelection");
      var playerSelection = inputBox.value.toLowerCase(); // Convert user input to lowercase for case-insensitive comparison
      var computerSelection = getRandomChoice();

      console.log(computerSelection);

      if (playerSelection === computerSelection.toLowerCase()) {
        console.log("It's a draw!");
      } else if (
        (playerSelection === "rock" && computerSelection === "Scissors") ||
        (playerSelection === "paper" && computerSelection === "Rock") ||
        (playerSelection === "scissors" && computerSelection === "Paper")
      ) {
        console.log("You win!");
      } else {
        console.log("You lose!");
      }
    }
  </script>
</body>
</html>
