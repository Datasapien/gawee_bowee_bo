  <!-- Your HTML content here -->
   <h1>Da Rules</h1>
   <p>A simple Rock-Paper-Scissors game. Check the console to play!</p>

  <script>

function getRandomChoice() {
      var choices = ["Rock", "Paper", "Scissors"];
      var randomIndex = Math.floor(Math.random() * choices.length); //Creates a random number between 0 and 2 which is then assigned as the index for the choices array
      return choices[randomIndex];
    }

    function playRound() {

      var playerSelection = prompt("Enter your choice for a game of Rock-Paper-Scissors!");
      //shorthand conditional statement that converts the user input into lower case for a case-insensitive comparison
      playerSelection = playerSelection ? playerSelection.toLowerCase(): "";

      var computerSelection = getRandomChoice();

      console.log(computerSelection);

      if (playerSelection === computerSelection.toLowerCase()) {
        console.log("It's a draw!");
      } else if (
        (playerSelection === "rock" && computerSelection === "Scissors") ||
        (playerSelection === "paper" && computerSelection === "Rock") ||
        (playerSelection === "scissors" && computerSelection === "Paper")
      ) {
        console.log("You win!");
      } else {
        console.log("You lose!");
      }
    }
  </script>
</body>
</html>
